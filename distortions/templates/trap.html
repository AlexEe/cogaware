{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<h1>{{ trap.name }}</h1>
<form action="/traps/{{ trap.id }}" method="post" class="form">
  {% csrf_token %}
  {% buttons %}
  <input type="text" name="description"
	 value="{% if trap.description %}{{ trap.description }}{% endif %}">
    <button type="submit" class="btn btn-primary">
      {% if trap.description %}
      Edit description
      {% else %}
      Add description
      {% endif %}
    </button>
  {% endbuttons %}
</form>
